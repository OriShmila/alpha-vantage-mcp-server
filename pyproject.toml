[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alpha_vantage_mcp_server"]
# Ensure non-Python data is included in the wheel
force-include = { "alpha_vantage_mcp_server/tools.json" = "alpha_vantage_mcp_server/tools.json" }

[tool.hatch.build.targets.sdist]
include = [
  "alpha_vantage_mcp_server/**",
  "README.md",
  "LICENSE",
]
