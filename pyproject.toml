[project]
name = "alpha-vantage-mcp-server"
version = "0.1.0"
description = "Alpha Vantage MCP Server - Comprehensive financial data including stocks, forex, crypto, commodities, and economic indicators"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "mcp>=1.6.0",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.0",
    "jsonschema>=4.0.0",
]

[project.scripts]
alpha-vantage-mcp-server = "alpha_vantage_mcp_server.__main__:main"

